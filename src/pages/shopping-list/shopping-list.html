<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onAddItem(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input 
          type="text" 
          name="name" 
          placeholder="Milk"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input 
          type="number" 
          name="amount" 
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button 
      ion-button 
      block
      [disabled]="!form.valid"
      type="submit">Add</button>
  </form>
  <ion-list>
    <ion-item 
      *ngFor="let item of listItems; let i = index"
      (click)="onCheckItem(i)">
      <p>{{ item.name }} ({{ item.amount }})</p>
    </ion-item>
  </ion-list>
</ion-content>
